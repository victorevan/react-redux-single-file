<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Todos/Goals</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js'></script>
	<script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
	<script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
	<script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
	<script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js'></script>
</head>
<body>
	<div id='app'></div>
</body>
	<script type='text/javascript'>
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }
		// App Code

		// Actions

		const ADD_TODO = 'ADD_TODO';
		const REMOVE_TODO = 'REMOVE_TODO';
		const TOGGLE_TODO = 'TOGGLE_TODO';
		const ADD_GOAL = 'ADD_GOAL';
		const REMOVE_GOAL = 'REMOVE_GOAL';
		const RECEIVE_DATA = 'RECEIVE_DATA';

		// Action Creators

		function addTodoAction (todo) {
			return {
				type: ADD_TODO,
				todo
			}
		}

		function removeTodoAction (id) {
			return {
				type: REMOVE_TODO,
				id
			}
		}

		function toggleTodoAction (id) {
			return {
				type: TOGGLE_TODO,
				id
			}
		}

		function addGoalAction (goal) {
			return {
				type: ADD_GOAL,
				goal
			}
		}

		function removeGoalAction (id) {
			return {
				type: REMOVE_GOAL,
				id
			}
		}

		function receiveDataAction (todos, goals) {
			return {
				type: RECEIVE_DATA,
				todos,
				goals
			}
		}

		function handleDeleteTodo (todo) {
			// return a function that needs the dispatch as an argument
				// our custom thunk middleware will recognize this after dispatch is called but before hitting reducer
			return (dispatch) => {
				dispatch(removeTodoAction(todo.id));
				return API.deleteTodo(todo.id)
					.catch(() => {
						// if error, add item back
						dispatch(addTodoAction(todo));
						alert('An error occured. Try again.');
					});
			}
		}

		function handleDeleteGoal (goal) {
			return (dispatch) => {
				dispatch(removeGoalAction(goal.id));

				return API.deleteGoal(goal.id)
					.catch(() => {
						dispatch(addGoalAction(goal));
						alert('An error occured. Try again.');
					});
			}
		}
		
		function handleAddGoal (name, cb) {
			return (dispatch) => {
				return API.saveGoal(name)
					.then((goal) => {
						dispatch(addGoalAction(goal));
						cb();
					})
					.catch(() => alert('There was an error. Try again.'));
			}
		}

		function handleAddTodo (name, cb) {
			return (dispatch) => {
				return API.saveTodo(name)
					.then((todo) => {
						dispatch(addTodoAction(todo));
						cb();
					})
					.catch(() => alert('There was an error. Try again'));
			}
		}

		function handleToggle (id) {
			return (dispatch) => {
				dispatch(toggleTodoAction(id))

				return API.saveTodoToggle(id)
					.catch(() => {
						dispatch(toggleTodoAction(id));
						alert('An error occured. Try again.');
					});
			}
		}

		function handleInitialData () {
			return (dispatch) => {
				Promise.all([
					API.fetchTodos(),
					API.fetchGoals()
				]).then(([ todos , goals ]) => {
					// desconstruct response array and dispatch receiveDataAction
					dispatch(receiveDataAction(todos, goals));
				});
			}
		}

		const checker = (store) => (next) => (action) => {
			if (
				action.type === ADD_TODO &&
				action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
			) {
				return alert(`Nope. That's a bad idea.`);
			}
			if (
				action.type === ADD_GOAL &&
				action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
			) {
				return alert(`Nope. That's a bad idea.`);
			}
			// next middleware or if last, dispatch
			return next(action);
		}

		// development middleware
		const logger = (store) => (next) => (action) => {
			console.group(action.type);
			console.log('The action: ', action);
			const result = next(action);
			console.log('The new state: ', store.getState());
			console.groupEnd();
			return result;
		}

/* 		// Custom Thunk middleware
		const thunk = (store) => (next) => (action) => {
			if (typeof action === 'function') {
				return action(store.dispatch);
			}
			return next(action)
		} */

		/*
			Characteristics of a Pure Function
			1) They always return the same result if the same arguments are passed in.
			2) They depend only on the arguments passed into them.
			3) Never produce any side effects.
		*/

		// Reducer Function
		function todos (state = [], action) {
			switch(action.type) {
				case ADD_TODO:
					return state.concat([action.todo]);
				case REMOVE_TODO:
					return state.filter((todo) => todo.id !== action.id );
				case TOGGLE_TODO:
					return state.map((todo) => todo.id !== action.id ? todo : 
						// merge objects together	
							// P1: target, P2: Source1, P3: Source2
						Object.assign({}, todo, {complete: !todo.complete})
					);
				case RECEIVE_DATA:
					return action.todos;
				default:
					return state;
			}
		}

		function loading (state = true, action) {
			switch(action.type) {
				case RECEIVE_DATA:
					return false;
				default:
					return state;
			}
		}

		function goals (state = [], action) {
			switch(action.type) {
				case ADD_GOAL:
					return state.concat([action.goal])
				case REMOVE_GOAL:
					return state.filter( (goal) => goal.id !== action.id );
				case RECEIVE_DATA:
					return action.goals;
				default:
					return state;
			}
		}

		// create store
			// first arg is root reducer
			// second arg is middleware
		const store = Redux.createStore(Redux.combineReducers({
			todos,
			goals,
			loading
		}), Redux.applyMiddleware(ReduxThunk.default, checker, logger));

	</script>
	<script type='text/babel'>
		function List (props) {
			return (
				<ul>
					{props.items.map((item) => (
						<li key={item.id}>
							{/* if props.toggle is truthy, execute */}
							<span 
								onClick={() => props.toggle && props.toggle(item.id)}
								style={{textDecoration: item.complete ? 'line-through' : 'none'}}
							>
								{item.name}
							</span>
							<button onClick={() => props.remove(item)} >X</button>
						</li>
					))}
				</ul>
			);
		}

		class ConnectedTodos extends React.Component {
			render() {
				return (
					<Context.Consumer>
						{(store) => {
							const { todos } = store.getState();

							return <Todos todos={todos} dispatch={store.dispatch} />
						}}
					</Context.Consumer>
				);
			}
		}

		class Todos extends React.Component {
			addItem = (e) => {
				e.preventDefault();

				this.props.dispatch(handleAddTodo(
					this.input.value,
					() => this.input.value = ''
				));
			}

			removeItem = (todo) => {
				this.props.dispatch(handleDeleteTodo(todo));
			}

			toggleItem = (id) => {
				this.props.dispatch(handleToggle(id));
			}

			render() {
				return (
					<div>
						<h1>Todo List</h1>
						<input 
							type='text'
							placeholder='Add Todo'
							ref={(input) => this.input = input}
						/>
						<button onClick={this.addItem}>Add Todo</button>

						<List 
							items={this.props.todos}
							remove={this.removeItem}
							toggle={this.toggleItem}
						/>
					</div>
				);
			}
		}

		class ConnectedGoals extends React.Component {
			render() {
				return (
					<Context.Consumer>
						{(store) => {
							const { goals } = store.getState();

							return <Goals goals={goals} dispatch={store.dispatch} />
						}}
					</Context.Consumer>
				);
			}
		}

		class Goals extends React.Component {
			addItem = (e) => {
				e.preventDefault();

				this.props.dispatch(handleAddGoal(
					this.input.value,
					() => this.input.value = ''
				));
			}

			removeItem = (goal) => {
				this.props.dispatch(handleDeleteGoal(goal));
			}
			
			render() {
				return (
					<div>
						<h1>Goals List</h1>
						<input 
							type='text'
							placeholder='Add Goal'
							ref={(input) => this.input = input}
						/>
						<button onClick={this.addItem}>Add Goal</button>

						<List 
							items={this.props.goals}
							remove={this.removeItem}
						/>
					</div>
				);
			}
		}

		class App extends React.Component {
			componentDidMount () {
				const { store } = this.props;

				store.dispatch(handleInitialData());

				// subscribe to store
				store.subscribe(() => this.forceUpdate());
			}
			render() {
				const { loading } = this.props.store.getState();

				if (loading === true) {
					return <h3>Loading</h3>
				}

				return (
					<div>
						<ConnectedTodos />
						<ConnectedGoals />
					</div>
				);
			}
		}

		class ConnectedApp extends React.Component {
			render() {
				return (
					<Context.Consumer>
						{(store) => {
							<App store={store} />
						}}
					</Context.Consumer>
				);
			}
		}

		// initialize Context
		const Context = React.createContext();

		class Provider extends React.Component {
			render() {
				return (
					<Context.Provider value={this.props.store}>
						{this.props.children}
					</Context.Provider>
				);
			}
		}

		ReactDOM.render(
			<Provider store={store} >
				<ConnectedApp />
			</Provider>,
			document.getElementById('app')
		);
	</script>
</html>
